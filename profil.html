</header>


<main class="profil">
    <div class="profil_wrapper">
        <header class="profil_header">
            <div class="profil_hero">
                <div class="profil_image_wrapper">
                    <div class="profil_image">
                        <form method="post" action="" enctype="multipart/form-data" id="profil_userpic_upload">
                            <div>
                                <input type="file" id="userpic" name="file" style="display: none;"/>
                                <input type="button" value="Browse..."
                                       onclick="document.getElementById('userpic').click();"/>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="profil_fullname">
                    <p><span class="profil_vorname"></span></p>

                    <p><span class="profil_nachname"></span></p>
                </div>
            </div>
        </header>


        <div class="profil_data_wrapper">
            <div class="profil_banner"></div>
            <div class="profil_user">
                <div class="profil_banner_other"></div>

                <p>
                    <span class="profil_beschriftung">Geburtsdatum: </span>
                    <span id="geburtsdatum"></span>
                </p>

                <p>
                    <span class="profil_beschriftung">Geschlecht: </span>
                    <span id="gender"></span>
                </p>

                <p>
                    <span class="profil_beschriftung">Sucht nach: </span>
                    <span id="like_gender"></span>
                </p>

                <div class="profil_banner_other">
                    <span class="profil_delete">Profil löschen? </span>
                    <button class="profil_delete_button">Ja, bitte!</button>
                </div>
            </div>

            <div class="fakeGPS_wrapper">
                <div class="fakeGPS_flex_wrapper">
                    <div class="fakeGPS">
                        <span class="fakeGPS_beschriftung">FakeGPS: </span>
                        <button class="fakeGPS_button" disabled>DEAKTIVIERT</button>
                    </div>
                    <div class="fakeGPSCords">
                        <p>
                            <span class="fakeGPS_beschriftung">Lat: </span>
                            <input type="text" name="lat">
                        </p>
                        <p>
                            <span class="fakeGPS_beschriftung">Lng: </span>
                            <input type="text" name="lng">
                        </p>
                        <button class="fakeGPS_save">Speichern</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</main>
