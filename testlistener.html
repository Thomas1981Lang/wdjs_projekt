<!DOCTYPE html>
<html>
<head>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            position: relative;
        }

        input {
            font-size: 12px;
        }

        h1 {
            color: #525454;
            font-size: 22px;
            margin: 0 0 10px 0;
            text-align: center;
        }

        #hide-listings,
        #show-listings {
            width: 48%;
        }

        #map {
            bottom: 0px;
            height: 100%;
            left: 362px;
            position: absolute;
            right: 0px;
        }

        .options-box {
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 30px 10px;
            text-align: left;
            width: 340px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="options-box">
        <h1>Test</h1>

    </div>
    <div id="map"></div>
</div>

<script >
    var markers = [];
    var locations = [
        ['Title 1', 41.33847249573162, 19.78838835516433],
        ['Title 2', 41.32992324524446, 19.816238906745866],
    ];


    var iconsBase = 'resources/img/icons/';

    var icons = {
        myself: {
            icon: iconsBase + 'myself.png'
        },
        party: {
            icon: iconsBase + 'red_party.png'
        },
        eat: {
            icon: iconsBase + 'red_cutlery.png'
        },
        drink: {
            icon: iconsBase + 'red_glass.png'
        },
        women: {
            icon: iconsBase + 'red_woman.png'
        },
        men: {
            icon: iconsBase + 'red_man.png'
        }
    };

    var iconsh = {
        party: {
            icon: iconsBase + 'green_party.png'
        },
        eat: {
            icon: iconsBase + 'green_cutlery.png'
        },
        drink: {
            icon: iconsBase + 'green_glass.png'
        },
        women: {
            icon: iconsBase + 'green_woman.png'
        },
        men: {
            icon: iconsBase + 'green_man.png'
        }
    };


    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 41.327546, lng: 19.818698}
        });

        setMarkers(map);
    }

    function setMarkers(map) {
        for (var i = 0; i < locations.length; i++) {

            var location = locations[i];
            var locationInfowindow = new google.maps.InfoWindow({
                content: 'Test content',
            });

            var marker = new google.maps.Marker({
                position: {lat: location[1], lng: location[2]},
                map: map,
                title: location[0],
                infowindow: locationInfowindow
            });

            markers.push(marker);

            google.maps.event.addListener(marker, 'click', function() {
                hideAllInfoWindows(map);
                this.infowindow.open(map, this);
            });

        }
    }

    function hideAllInfoWindows(map) {
        console.log(map, 'map');
        console.log(markers, 'markers');
        markers.forEach(function(marker) {
        console.log(marker, 'marker');
            marker.infowindow.close(map, marker);
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfDcni1n3TXcLUUV164qDutKiaWwRDR0I&v=3&callback=initMap">
</script>

</body>
</html>
